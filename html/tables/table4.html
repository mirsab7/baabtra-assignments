<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u>Grocery items bill</u></h1>
    <table border="5" width="400px" height="150px" cellpadding="2.5px">
        <tr bgcolor="brown" style="color: rgb(250, 251, 251);">
            <th width="250" align="left">Item name</th>
            <th>Quantity</th>
            <th>price</th>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td>51</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td bgcolor="lightblue">Nuts</td>
            <td bgcolor="lightblue">20</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td>4</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td bgcolor="lightblue">Very long awkwardly named yet still <br>delicious item here</td>
            <td bgcolor="lightblue">4</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>12</td>
            <td>$2.99</td>
        </tr>
        <tr>
            <th colspan="2" align="right">Total price</th>
            <td>$33.79</td>
            <!-- <td></td> -->
        </tr>
    </table>
</body>

</html>
