<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h5>1 Your Basic Info</h5>
    <form>
        <label for="name">Name;</label>
        <input type="text" id="name">

        <label for="Email">Email:</label>

        <br><br>

        <br>

        <input type="radio" name="Age" value="Over 13">Over 13
    </form>
    <br><br><br><br><br>
    <h5>2 Your profile</h5>

     <label for="Bio">Bio</label>

     <br><br>
     <label for="">Job role</label>

    <option value="Front-End Developer">Front-End Developer</option>
    <option value="Back-End Developer">Back-End Developer</option>
    <option value="Full-stack Developer">Full-stack Developer</option>
     </select>
     <br><br>
     <label for="intrests">Interests:</label>
     <br>

     <input type="checkbox" name="1" value="Development">Development <br>
     <input type="checkbox" name="2" value="Design">Design <br>
     <input type="checkbox" name="3" value="Business">Business
    </form>
</body>
